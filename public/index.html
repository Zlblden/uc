<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/bootstrap.min.js"></script>


</head>
<body ng-controller="TodoListController">

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create users or download files.</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item">Create User</li>
            </ul>
            <div class="list-group col-lg-6 col-lg-offset-3">
                <div class="col-lg-12 top-buffer">
                    <div class="input-group">
                        <input type="text" name="phone" class="form-control" ng-model="phone" placeholder="Phone">
                        <input type="text" name="email" class="form-control" ng-model="email" placeholder="Email">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="createUser()">Go!</button>
                </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item">Restore Email</li>
            </ul>
            <div class="list-group col-lg-6 col-lg-offset-3">
                <div class="col-lg-12 top-buffer">
                    <div class="input-group">
                        <input type="text" name="restoreEmail" class="form-control" ng-model="restoreEmail" placeholder="Email">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="restore()">Go!</button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
